<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_new.css">
    <title>MeShop.</title>
</head>

<body>
    <nav>
        <div class="brand">
            <a href="/">MeShop.</a>
        </div>
        <div class="nav-items">
            <a href="../shop/index.html">Home</a>
            <a id="login_a" href="../login/login.html">Login</a>
            <a id="signup_a" href="../login/signup.html">Signup</a>
            <a href="../cart/index.html">My Cart</a>
            <a href="../profile/index.html">Profile</a>
        </div>
    </nav>

    <main>
        <aside>
            <section>
                <h3>Colors</h3>
                <ul>
                    <li>
                        <input id="red" type="checkbox" name="color" />
                        <label for="red">Red</label>
                    </li>
                    <li>
                        <input id="blue" type="checkbox" name="color" />
                        <label for="blue">Blue</label>
                    </li>
                    <li>
                        <input id="green" type="checkbox" name="color" />
                        <label for="green">Green</label>
                    </li>
                    <li>
                        <input id="black" type="checkbox" name="color" />
                        <label for="black">Black</label>
                    </li>
                    <li>
                        <input id="white" type="checkbox" name="color" />
                        <label for="white">White</label>
                    </li>
                </ul>
            </section>
            <section>
                <h3>Sizes</h3>
                <ul>
                    <li>
                        <input id="s" type="checkbox" name="size" />
                        <label for="s">S</label>
                    </li>
                    <li>
                        <input id="m" type="checkbox" name="size" />
                        <label for="m">M</label>
                    </li>
                    <li>
                        <input id="l" type="checkbox" name="size" />
                        <label for="l">L</label>
                    </li>
                    <li>
                        <input id="xl" type="checkbox" name="size" />
                        <label for="xl">XL</label>
                    </li>
                </ul>
            </section>
            <section>
                <h3>Rating</h3>
                <input type="range" id="range" min="0" max="5" value="0" list="values" />
                <datalist id="values">
                    <option value="0" label="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5" label="5"></option>
                </datalist>
            </section>
            <section>
                <h3>Price Range</h3>
                <ul>
                    <li>
                        <input id="0-25" type="checkbox" name="prange" />
                        <label for="0-25">$0 to $25</label>
                    </li>
                    <li>
                        <input id="25-50" type="checkbox" name="prange" />
                        <label for="25-50">$25 to $50</label>
                    </li>
                    <li>
                        <input id="50-100" type="checkbox" name="prange" />
                        <label for="50-100">$50 to $100</label>
                    </li>
                    <li>
                        <input id="100on" type="checkbox" name="prange" />
                        <label for="100on">$100 onwards</label>
                    </li>
                </ul>
            </section>
        </aside>
        <main-content>
            <input id="search_input" type="text" placeholder="Search" />
            <div class="filters">
                <div id="all_filter" class="filter active">All</div>
                <div id="men_filter" class="filter">Mens</div>
                <div id="women_filter" class="filter">Womens</div>
                <div id="jewellery_filter" class="filter">Jewellery</div>
                <div id="electronics_filter" class="filter">Electronics</div>
            </div>

            <!-- Product Sections -->
            <section id="men_section">
                <h3>Men's Clothing</h3>
                <div class="items" id="men_items"></div>
            </section>
            <section id="women_section">
                <h3>Women's Clothing</h3>
                <div class="items" id="women_items"></div>
            </section>
            <section id="jewellery_section">
                <h3>Jewellery</h3>
                <div class="items" id="jewellery"></div>
            </section>
            <section id="electronics_section">
                <h3>Electronics</h3>
                <div class="items" id="electronics"></div>
            </section>
        </main-content>
    </main>
    <script src="script.js"></script>
</body>

</html>
