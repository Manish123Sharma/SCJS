<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile</title>
</head>

<body>
    <form action="#">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" />
        <br />
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" />
        <br />
        <label for="email">Email: </label>
        <input type="email" id="email" />
        <br />
        <label for="updatePassword">Change Password: </label>
        <input type="checkbox" id="updatePassword" />
        <br />
        <label for="opassword">Old Password: </label>
        <input type="password" id="opassword"  style="display: none;" />
        <br />
        <label for="npassword">New Password: </label>
        <input type="password" id="npassword"  style="display: none;" />
        <br />
        <label for="cnpassword">Confirm New Password: </label>
        <input type="password" id="cnpassword"  style="display: none;" />
        <br />
        <button id="update">Update</button>
    </form>
